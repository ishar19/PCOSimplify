<link rel="stylesheet" href="style.css" />
<div class="form-modal">
  <div class="form-toggle">
    <button id="login-toggle" onclick="toggleLogin()">log in</button>
    <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
  </div>

  <div id="login-form">
    <form>
      <input class="email" type="text" placeholder="Enter email" required />
      <input
        class="password"
        type="password"
        placeholder="Enter password"
        required
      />
      <button type="button" class="btn login">login</button>
      <button type="button" class="btn gLogin">
        Login with google
      </button>

      <p><a href="javascript:void(0)">Forgotten account</a></p>
      <hr />
    </form>
  </div>

  <div id="signup-form">
    <form>
      <input class="signupname" type="text" placeholder="Name" required />
      <input
        class="signupemail"
        type="email"
        placeholder="Enter your email"
        required
      />
      <input
        class="signuppassword"
        type="password"
        placeholder="Create password of atleast 6 characters"
        required
        minlength="6"
      />
      <input
        class="confirmpassword"
        type="password"
        placeholder="Confirm password"
        required
      />
      <button class="createAccount btn signup" type="button">
        create account
      </button>
      <button type="button" class="btn google-plus-signup">
        Signup with google
      </button>
      <hr />
    </form>
  </div>
</div>
<div>
  <button class="signout">Signout</button>
</div>
<script>
  let email = document.querySelector('.email')
  let password = document.querySelector('.password')
  let signupname = document.querySelector('.signupname')
  let signuppassword = document.querySelector('.signuppassword')
  let signupemail = document.querySelector('.signupemail')
  let confirmpassword = document.querySelector('.confirmpassword')
  const login = document.querySelector('.login')
  const createAccount = document.querySelector('.createAccount')
  const gLogin = document.querySelector('.gLogin')
  const signout = document.querySelector('.signout')
  function toggleSignup() {
    document.getElementById('login-toggle').style.backgroundColor = '#fff'
    document.getElementById('login-toggle').style.color = '#222'
    document.getElementById('signup-toggle').style.backgroundColor = '#57b846'
    document.getElementById('signup-toggle').style.color = '#fff'
    document.getElementById('login-form').style.display = 'none'
    document.getElementById('signup-form').style.display = 'block'
  }

  function toggleLogin() {
    document.getElementById('login-toggle').style.backgroundColor = '#57B846'
    document.getElementById('login-toggle').style.color = '#fff'
    document.getElementById('signup-toggle').style.backgroundColor = '#fff'
    document.getElementById('signup-toggle').style.color = '#222'
    document.getElementById('signup-form').style.display = 'none'
    document.getElementById('login-form').style.display = 'block'
  }
</script>
